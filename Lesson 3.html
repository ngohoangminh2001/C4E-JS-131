    <h1>Form</h1>
    <form>
        <label for="name">Full name </label>
        <input type="text" id="name" placeholder="Ngô Hoàng Minh" value="Ngô Hoàng Minh"></input>
        <br><br>
        <label for="email">Email </label>
        <input type="text" id="email" placeholder="name@example.com" value="name@example.com"></input>
        <br><br>
        <label for="phone">Phone number </label>
        <input type="number" id="phone" placeholder="0987654321" value="0987654321"></input>
        <br>
        <p>Gender:</p>
        <input type="radio" id="male" value="male" name="gender"></input>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" value="male" name="gender"></input>
        <label for="female">Female</label>
        <br>
        <p>Favorite:</p>
        <input type="checkbox" id="motorbike" value="motorbike" name="favorite"></input>
        <label for="motorbike">Motorbike</label>
        <br>
        <input type="checkbox" id="bus" value="bus" name="favorite"></input>
        <label for="bus">Bus</label>
        <br>
        <p>Nationality:</p>
        <select id="Nationality">
            <option value="Vietnamese">Vietnamese</option>
            <option value="Chinese">Chinese</option>
            <option value="Cambodian">Cambodian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="French">French</option>
            <option value="Russian">Russian</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="British">British</option>
            <option value="Scottish">Scottish</option>
            <option value="Swedish">Swedish</option>
            <option value="American">American</option>
            <option value="Australian">Australian</option>
        </select>
        <br><br>
        <button type="submit">Đăng kí</button>
    </form>
